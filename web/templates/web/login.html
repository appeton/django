
{%extends 'web/base.html'%}
{%load static%}
{%load crispy_forms_tags %}
{%block login%}

    
   


    
<body style="background-image: url('../../static/images/pexels-photo-1598505.jpeg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        color:white;">
       

<div class="container mt-5">
    <div class="row col-12 ">
        <div class=" col-8" id="loginh" >


            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{%static 'images/0c1983ead121583a0849dfaa4f6f3b82.jpg'%}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{%static 'images/alexander-rotker-l8p1aWZqHvE-unsplash.jpg'%}" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{%static 'images/nike-5126389_1920.jpg'%}" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

        </div>   
        <div class="col-lg-4" style="background-color: rgba(0, 0, 0, 0.5);">
            <h1 class="my-4" style="text-align: center;">LOGIN</h1>
                    <form method="POST"   >
            {% csrf_token %}
            {{form.non_field_errors}}
    
          
                <div class="name my-5">
                <label for="{{field.username.id_for_label" class="mr-3">Username:</label>
                
                {{form.username}}
                </div>
         
                <div class=" my-5">
                    <label for="{{fiel.passsword.id_for_label}}" class="mx-3">Password:</label>
             
                {{form.password}}
            </div>
            
            <!-- <fieldset class="form-group">
                <legend class="border-bottom mb-2">Join Today</legend>
                <div style="margin:0px auto;" class="col-12">
                    {{form|crispy}}
                </div>
    
            </fieldset> -->
                
                <button class="btn btn-primary col-12 my-4" type="submit">Login</button>
                <small class="my-5 py-5" >You haven't any accout? <a href="{%url 'register'%}">Sign Up</a></small>
           

            </form>
            </div>
        </div>
    </div>
   
</body>
{%endblock%}
